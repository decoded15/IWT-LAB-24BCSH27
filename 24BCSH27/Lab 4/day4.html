<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align = "center"><u>Biodata Form</u></h1>
    <form action="" method="post">
        First name : <input type="text" placeholder="Enter first name"><br>
        Last name : <input type="text" placeholder="Enter last name"><br>
        Email Address : <input type="email" placeholder="Enter email address"><br>
        Mobile number : <input type="tel" placeholder="Enter your mobile number"><br>
        Address : <textarea name="" id="" cols=10" rows="2"></textarea><br>
        DOB : <select name="Day">
            <option value="Day">Day</option>
            <option value="Monday">Monday</option>
            <option value="Tue">Tuesday</option>
            <option value="Wed">Wednesday</option>
        </select>
        <select name="Month" id="">
            <option value="mon">Month</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
        </select>
        <select name="Year" id="">
            <option value="year">Year</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
        </select>
        <br>
        Hobbies : <br>
        <input type="checkbox" name="Painting" id="">Painting <br>
        <input type="checkbox" name="Music" id="">Music <br>
        <input type="checkbox" name="Gaming" id="">Gaming
        <br>
        Nationality : 
        <select name="Nationality" id="">
            <option value="Indian">Indian</option>
            <option value="Chinese">Chinese</option>
        </select>
        <br>
        Upload your resume : <input type="file"> <br>
        <input type="button" value="Submit">
    </form>

    <h1 align = "center"><u>Login Page</u></h1>
    <form action="" method="post">
        <table height = "200" width = '300'>
            <tr>
                <td>Enter user id : </td>
                <td><input type="text" name="id" id="" placeholder="User ID"></td>
            </tr>
            <tr>
                <td>Enter password : </td>
                <td><input type="password" name="" id="" placeholder="Password"></td>
            </tr>
            <tr>
                <td align="center"><input type="button" value="Submit"></td>
                <td align = "center"><input type="button" value="Reset"></td>
            </tr>
            <tr>
                <td>Stay Signed in ?<input type="checkbox" name="" ></td>
                <td><a href="">Forgot Password ?</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
