<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Example of id selector*/
        #a{
            text-align: center;
            color: blueviolet;
            background-color: aqua;
        }

        /*Example of class Selector*/
        .c1{
            text-align: center;
            color: burlywood;
            background-color: rgb(26, 16, 35);
        }

        /*Example of Pseudo Selector*/
        a:hover{
            background-color: rgb(0, 213, 255);
        }
        a:link{
            color: brown;
        }
        a:visited{
            color: black;
        }
    </style>
</head>
<body>
    <p id="a">This is a paragraph with an id</p>
    <p class = "c1">This is a paragraph with a class</p>
    <a href="https://x.com/">Click to go to X</a>
</body>
</html>
