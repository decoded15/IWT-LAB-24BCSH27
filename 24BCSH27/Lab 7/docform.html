
<html>
<head>
    <title>Doctor's Forms</title>
</head>
	<h2 align=center>Doctor Application form</h2>
	<hr  width=30% size=1 color=red></hr>
	<body>
		<center>
			<table  border=0 cellpadding = 0 cellspacing = 0>
				<tr>
					<td rowspan=9><img src="doctorphoto.jfif"></td>
				</tr>
				<tr>
					<td>Appointment Date</td>
					<td><input type="date" id="" name=""</td>
				</tr>
				<tr>
					<td>Appointment Time</td>
					<td><input type="time" name="" id=""></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type=tel id="" name="" placeholder=First width=30%></td>
					<td><input type=tel id="" name="" placeholder=Last></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						Male <input type="radio" name="r3" id="">
						Female <input type="radio" name="r3" id="">
					</td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="tel" id="" name=""</td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type=tel id="" name="" placeholder=city width=30%></td>
					<td><input type=tel id="" name="" placeholder=state></td>
				</tr>
				<tr>
					<td>Your Query</td>
					<td>
					<textarea rows=10 cols=30></textarea>
					</td>
				</tr>
				<tr>
					<td>Appointment Type</td>
					<td><br><br><br>Select which appointment type(s) you require<br>
						Cervix checkup <input type="checkbox" name="" id=""><br>
						Heart checkup <input type="checkbox" name="" id=""><br>
						Eye checkup <input type="checkbox" name="" id=""><br>
						Hearing test <input type="checkbox" name="" id=""><br>
					</td>
				</tr>
				<tr>				
					<td colspan=4>
					<center>
						<br><input type=button value=Send>
					</center>
					</td>
				</tr>
			</table>
		
		</center>
	</body>
	
</html>
