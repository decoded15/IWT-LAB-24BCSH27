<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = new Array(2,34,7,345,8);
        var i, sum = 0;
        for(i = 0; i < 5; i++){
            sum += a[i];
        }
        document.write("Sum : "+sum);
        document.write("<br>");
        document.write("Average : "+ (sum/5));
        var max = a[0];
        for (i = 0; i < 5; i++){
            if (a[i] > max){
                max = a[i];
            }
        }
        document.write("<br>");
        document.write("Maximum value : " + max);
        var min = a[0];
        for (i = 0; i < 5; i++){
            if (a[i] < min){
                min = a[i];
            }
        }
        document.write("<br>");
        document.write("Minimum value : " + min);
    </script>
</head>
<body>
    
</body>
</html>
