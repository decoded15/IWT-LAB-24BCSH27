<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isArmstrong(num){

            var temp = num;
            var sum = 0;
            var digits = num.toString().length;

            while(temp > 0){
                var rem = temp % 10;                 
                sum = sum + (rem ** digits);        
                temp = parseInt(temp / 10);       
            }

            if(sum == num){
                return true;
            }
            else{
                return false;
            }
        }

        document.write(isArmstrong(153)); 
    </script>
