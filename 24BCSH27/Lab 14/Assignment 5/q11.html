<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = [10, 20, 30, 40, 50];

        var i = 0;
        var j = a.length - 1;

        while(i < j){
            var temp = a[i];
            a[i] = a[j];
            a[j] = temp;

            i++;
            j--;
        }

        document.write(a);
    </script>
</head>
<body>
    
</body>
</html>
