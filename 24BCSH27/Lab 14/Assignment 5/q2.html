<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(n){
            var f1 = 1;
            var i;
            for(i = 1; i <= n; i++){
                f1 = f1 * i;
            }
            return (f1);
        }
        document.write("Factorial of "+factorial(5));
    </script>
</head>
