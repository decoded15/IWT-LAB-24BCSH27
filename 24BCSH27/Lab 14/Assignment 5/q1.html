<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        marks = parseInt(prompt("Enter marks : "));
        if (marks >= 90){
            document.write("A")
        }
        else if(marks >= 75){
            document.write("B")
        }
        
        else if(marks >= 50){
            document.write("C")
        }
        
        else {
            document.write("Fail")
        }        
    </script>
</head>
<body>
    
</body>
</html>
