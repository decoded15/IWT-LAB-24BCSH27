<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = parseInt(prompt("Enter a number : "));
        var temp = n;
        var rev = 0;
        while (n |= 0){
            d = n % 10;
            rev = rev * 10 + d;
            n = n / 10;
        }
        if (rev == temp){
            document.write("Palindrome number.");
        }
        else{
            document.write("Not a palindrome number.");
        }
    </script>
</head>

</body>
</html>
