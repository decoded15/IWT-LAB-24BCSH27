<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="JavaScript">
        var i, hcf, lcm, a = 10, b = 20;
        for(i=1;i<=a&&i<=b;i++)
        {
            if(a%i==0&&b%i==0)
            hcf=i;
        }
        lcm=(a*b)/hcf;
        document.write("Value of hcf = "+hcf+"<br>");
        document.write("Lcm : "+lcm);
    </script>
</head>
<body>
    
</body>
</html>
