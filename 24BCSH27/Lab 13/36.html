<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="JavaScript">
        var num = 123, rev = 0, rem;
        do{
            rem = num % 10;
            rev = rev * 10 + rem;
            num = num / 10;
        }while(num |= 0);
        document.write("Reversed value : "+ rev);
    </script>
</head>
<body bgcolor="pink" text="blue">
</body>
</html>
