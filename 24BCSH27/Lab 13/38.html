<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language = "JavaScript">
        var i, sum = 0, p = 1;
        for(i = 1; i<=10; i++){
            if(i%2==0){
                sum=sum+i;
            }
            else{
                p = p * i;
            }
        }
        document.write("Sum : "+sum);
        document.write("Product : "+p);
    </script>
</head>

</body>
</html>
