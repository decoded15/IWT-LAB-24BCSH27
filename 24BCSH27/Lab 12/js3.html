<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = parseInt(prompt("Enter 1st number"));
	var b = parseInt(prompt("Enter 2nd number"));
	var s, m, q, d, r;
	s = a + b;
	m = a * b;
	q = a / b;
	d = a - b;
	r = a % b;
	document.write("Sum : " + s + "<br>");
	document.write("Product : " + m + "<br>");
	document.write("Quotient : " + q + "<br>");
	document.write("Difference : " + d + "<br>");
	document.write("Remainder : " + r + "<br>");	
    </script>
</head>
<body>
    <body bgcolor="pink" text="blue">      
    </body>
</body>
</html>
